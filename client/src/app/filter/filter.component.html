<div class="card-body">
    <h4 class="card-title">Filter</h4>
    <div class="example-button-row">
        <div class="example-flex-container">

            <button mat-raised-button (click)="toggle()" id="bt">
          {{buttonName}}
        </button>


            <ng-container *ngIf="show">
                <div class="card">
                    <mat-checkbox class="example-margin" (change)="checkApproved($event)">Genehmigt</mat-checkbox>
                    <mat-checkbox class="example-margin" (change)="checkInstalled($event)">Inbetrieb</mat-checkbox>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker1">
                            <input matStartDate formControlName="start" placeholder="Start date">
                            <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker1></mat-date-range-picker>

                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                </div>

    </div>
</div>
